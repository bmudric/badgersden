<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Badger's Den</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
        rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <script src="js/badgersden.js"></script>
</head>

<body>
<div class="container-fluid">
  <img src="img/badgersdentitle.svg" class="img-fluid" alt="Badger's Den">

  <ul id="deviceList" class="list-group">
    <li class="list-group-item">
      <div class="form-group">
        <h3>
          <label class="" for="relay01">Uticnica</label>
          <input id="relay01" type="checkbox" data-toggle="toggle" data-onstyle="success"
                 data-offstyle="danger"
                 data-on="Upaljeno" data-off="Ugaseno">
        </h3>

      </div>
    </li>
    <li class="list-group-item">
      <div class="form-group">
        <h3>
          <label class="" for="relay01">Uticnica dugacki naziv</label>
          <input id="relay02" type="checkbox" data-toggle="toggle" data-onstyle="success"
                 data-offstyle="danger"
                 data-on="Upaljeno" data-off="Ugaseno">
        </h3>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
